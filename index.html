<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" href="https://minecraft.mix-servers.com/assets/main/img/favicon.ico">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>–ú–æ–Ω–∏—Ç–æ—Ä–∏–Ω–≥ Minecraft-—Å–µ—Ä–≤–µ—Ä–∞</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #2b2d31;
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding: 40px 20px;
    }
    .card {
      background: #313338;
      border-radius: 16px;
      padding: 24px;
      width: 100%;
      max-width: 720px;
      box-shadow: 0 0 24px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
      font-size: 14px;
      display: flex;
      flex-direction: column;
    }
    .card:hover { transform: translateY(-2px); }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      flex-wrap: nowrap; /* ‚ùå –∑–∞–ø—Ä–µ—â–∞–µ–º –ø–µ—Ä–µ–Ω–æ—Å */
      gap: 10px;
    }
    .header-right {
      display: flex;
      gap: 10px;
      align-items: center;
      flex-shrink: 1; /* ‚úÖ –ø–æ–∑–≤–æ–ª—è–µ—Ç —Å–∂–∏–º–∞—Ç—å—Å—è */
    }
    .search-input {
      flex: 1; /* ‚úÖ –ø–æ–ª–µ –ø–æ–∏—Å–∫–∞ —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ—Ç—Å—è */
      min-width: 120px; /* —á—Ç–æ–±—ã –Ω–µ –∏—Å—á–µ–∑–∞–ª–æ */
    }

    .header-left { display: flex; align-items: center; gap: 12px; }
    h1 { font-size: 20px; color: #ffffff; }
    .status-badge {
      padding: 6px 14px;
      border-radius: 9999px;
      font-size: 12px;
      font-weight: 600;
      background-color: #2f9b2a;
      color: #fff;
      white-space: nowrap;
    }
    .status-offline { background-color: #ed4245; }
    .search-input {
      background: #232428;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
      max-width: 250px;
    }
    .nav-button {
      background: #4752c4;
      color: #fff;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      transition: background 0.3s ease;
      white-space: nowrap;
    }
    .nav-button:hover { background: #5865f2; }
    #online-stats {
      color: #b0b3b8;
      font-size: 14px;
      margin-bottom: 8px;
      text-align: center;
    }
    .progress {
      background: #232428;
      border-radius: 8px;
      height: 10px;
      overflow: hidden;
      margin: 12px 0 24px;
    }
    .progress-fill {
      background-color: #2f9b2a;
      height: 100%;
      width: 0%;
      transition: width 0.4s ease;
    }
    .players {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .player {
      display: flex;
      align-items: center;
      background: #1e1f22;
      padding: 8px 12px;
      border-radius: 8px;
      transition: background 0.2s;
      border: 2px solid transparent;
      cursor: pointer;
    }
    .player:hover { background: #2b2d31; }
    .player.moderator { border-color: #ed4245; }
    .player.vip { border-color: #ffaa00; }
    .player.admin { border-color: #5865f2; }
    .player .head {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      margin-right: 10px;
      flex-shrink: 0;
    }
    .player span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      font-size: 14px;
    }
    .refresh-button {
      display: flex;
      justify-content: center; /* —Ü–µ–Ω—Ç—Ä –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ */
      margin-top: 30px;
    }

    .refresh-button button {
      background: #5865f2;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: 500;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .refresh-button button:hover { background-color: #4752c4; }
    .spinner {
      width: 16px;
      height: 16px;
      border: 2px solid #fff;
      border-top: 2px solid transparent;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }
    @keyframes spin {
      100% { transform: rotate(360deg); }
    }
    .timestamp {
      margin-top: 12px;
      font-size: 12px;
      color: #b0b3b8;
      text-align: center;
    }
    .logo-container { display: flex; justify-content: center; margin-bottom: 24px; }
    .logo { max-width: 100%; height: auto; }
    .last-wipe {
      margin-top: 10px;
      font-size: 14px;
      color: #b0b3b8;
      text-align: center;
    }
    /* üì± –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media(max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: center; /* —Ü–µ–Ω—Ç—Ä–∏—Ä—É–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        gap: 12px;
      }
      .header-left {
        justify-content: center;
      }
      .header-right {
        width: 100%;
        display: flex;
        flex-direction: row;
        gap: 10px;
      }
      .search-input {
        flex: 1; /* —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤—Å—é —à–∏—Ä–∏–Ω—É */
      }
      .nav-button {
        flex-shrink: 0; /* –∫–Ω–æ–ø–∫–∞ —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ —Ä–∞–∑–º–µ—Ä–∞ */
      }
    }

  </style>
</head>
<body>
  <div class="card" id="main-card">
    <div class="logo-container">
      <img src="logo.png" alt="–õ–æ–≥–æ—Ç–∏–ø —Å–µ—Ä–≤–µ—Ä–∞" class="logo" />
    </div>
    <div class="header">
      <div class="header-left">
        <h1>Industrial</h1>
        <div id="status-indicator" class="status-badge">ONLINE</div>
      </div>
      <div class="header-right">
        <input type="text" class="search-input" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∏–∫" id="searchInput" />
        <a href="https://egzotik.github.io/mixcraft/" class="nav-button">–ö–∞–ª—å–∫—É–ª—è—Ç–æ—Ä –∫—Ä–∞—Ñ—Ç–æ–≤</a>
      </div>
    </div>


    <div id="online-stats">
      <span>–¢–µ–∫—É—â–∏–π –æ–Ω–ª–∞–π–Ω: <strong id="current-online">0</strong></span> &nbsp;|&nbsp;
      <span>–ü–∏–∫ —Å–µ–≥–æ–¥–Ω—è: <strong id="peak-today">0</strong></span> &nbsp;|&nbsp;
      <span>–ü–∏–∫ –≤—á–µ—Ä–∞: <strong id="peak-yesterday">0</strong></span>
    </div>
    <div class="progress"><div class="progress-fill" id="progress-bar"></div></div>

    <div class="players" id="online-list"><div class="player">–ó–∞–≥—Ä—É–∑–∫–∞‚Ä¶</div></div>

    <div class="refresh-button">
      <button id="refresh-btn"><span>–û–±–Ω–æ–≤–∏—Ç—å</span></button>
    </div>
    <div class="timestamp" id="last-updated"></div>
    <div class="last-wipe" id="last-wipe">–î–∞—Ç–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤–∞–π–ø–∞: –ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ</div>
  </div>

  <script>
    const DEFAULT_HEAD = 'steve.png';
    const API_URL = 'https://mcstatus-api-iena.onrender.com/api/status';
    const PEAK_API = 'https://mcstatus-api-iena.onrender.com/api/peak';
    const MODERATORS = ["fun_", "__DeD__", "Ferme_2015", "Grayson", "MorTic", "Zrefer"];
    const VIPS = ["Egzotik"];
    const ADMINS = ["C4acTJluBa9l"];

    const refreshBtn = document.getElementById('refresh-btn');
    const refreshText = refreshBtn.querySelector('span');

    function setLoading(isLoading) {
      if (isLoading) {
        refreshText.textContent = "–ó–∞–≥—Ä—É–∑–∫–∞";
        const spinner = document.createElement("div");
        spinner.className = "spinner";
        refreshBtn.appendChild(spinner);
        refreshBtn.disabled = true;
      } else {
        refreshText.textContent = "–û–±–Ω–æ–≤–∏—Ç—å";
        const spinner = refreshBtn.querySelector(".spinner");
        if (spinner) spinner.remove();
        refreshBtn.disabled = false;
      }
    }

    function renderPlayerHead(name, canvas, fallback = DEFAULT_HEAD) {
      const ctx = canvas.getContext('2d');
      ctx.imageSmoothingEnabled = false;

      function draw(img) {
        const s = img.width / 64;
        ctx.clearRect(0, 0, 32, 32);
        ctx.drawImage(img, 8*s,8*s,8*s,8*s, 0,0,32,32);
        ctx.drawImage(img,40*s,8*s,8*s,8*s, 0,0,32,32);
      }

      const img = new Image();
      img.crossOrigin = 'anonymous';
      img.src = `https://files.mix-servers.com/web/skins/${name}.png`;
      img.onload = () => draw(img);
      img.onerror = () => {
        const stub = new Image();
        stub.src = fallback;
        stub.onload = () => draw(stub);
      };
    }

    function goToProfile(playerName) {
      if (playerName) window.location.href = `profile.html?player=${encodeURIComponent(playerName)}`;
    }

    document.getElementById('searchInput').addEventListener('keydown', e => {
      if (e.key === 'Enter') {
        const val = e.target.value.trim();
        if (val) goToProfile(val);
      }
    });

    async function fetchPeak() {
      try {
        const res = await fetch(PEAK_API);
        const data = await res.json();
        document.getElementById('peak-today').textContent = data.today || 0;
        document.getElementById('peak-yesterday').textContent = data.yesterday || 0;
      } catch (err) { console.error('–û—à–∏–±–∫–∞ peak:', err); }
    }

    async function fetchStatus() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const online = data.status === "online";
        const count = data.players?.online || 0;
        const max = data.players?.max || 0;

        document.getElementById('current-online').textContent = count;
        const statusEl = document.getElementById('status-indicator');
        statusEl.textContent = online ? 'ONLINE' : 'OFFLINE';
        statusEl.className = 'status-badge ' + (online ? '' : 'status-offline');
        document.getElementById('progress-bar').style.width = max ? `${(count/max)*100}%` : '0%';

        const list = document.getElementById('online-list');
        const players = data.players?.list || [];
        list.innerHTML = players.length ? '' : '<div class="player">–ù–µ—Ç –∏–≥—Ä–æ–∫–æ–≤ –æ–Ω–ª–∞–π–Ω</div>';

        players.forEach(name => {
          const div = document.createElement('div');
          div.className = 'player';
          if (MODERATORS.includes(name)) div.classList.add('moderator');
          if (VIPS.includes(name)) div.classList.add('vip');
          if (ADMINS.includes(name)) div.classList.add('admin');

          const canvas = document.createElement('canvas');
          canvas.width = canvas.height = 32;
          canvas.className = 'head';
          renderPlayerHead(name, canvas);

          const label = document.createElement('span');
          label.textContent = name;

          div.append(canvas, label);
          div.onclick = () => goToProfile(name);
          list.append(div);
        });

        const motd = data.motd || "";
        const lastWipe = motd.includes('wipe') ? motd.split(' ')[1] : '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ';
        document.getElementById('last-wipe').textContent = `–î–∞—Ç–∞ –ø–æ—Å–ª–µ–¥–Ω–µ–≥–æ –≤–∞–π–ø–∞: ${lastWipe}`;

        document.getElementById('last-updated').textContent =
          `–ü–æ—Å–ª–µ–¥–Ω–µ–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ: ${new Date().toLocaleTimeString('ru-RU', {hour:'2-digit', minute:'2-digit'})}`;
      } catch (err) { console.error('–û—à–∏–±–∫–∞ status:', err); }
    }

    async function refreshAll() {
      setLoading(true);
      await Promise.all([fetchStatus(), fetchPeak()]);
      setLoading(false);
    }

    refreshBtn.addEventListener("click", refreshAll);
    refreshAll();
    setInterval(refreshAll, 60000);
  </script>
</body>
</html>
