<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мониторинг Minecraft-сервера</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: #0f0f1c;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      animation: fadeIn 0.8s ease;
    }
    .server-card {
      background: #1c1c2e;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      margin-bottom: 20px;
    }
    .info h1 {
      font-size: 26px;
      color: #00ffaa;
    }
    .info .wipe {
      font-size: 14px;
      color: #aaa;
    }
    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      text-transform: uppercase;
    }
    .status-online { background: #2ecc71; color: #0f0f1c; }
    .status-offline { background: #e74c3c; color: #0f0f1c; }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin: 20px 0 10px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px,1fr));
      gap: 12px;
    }
    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #2b2b3f;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s forwards;
    }
    .player:hover {
      background: #35354a;
      transform: scale(1.02);
      transition: 0.2s;
    }
    .head {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      border: 1px solid #555;
      flex-shrink: 0;
      background-color: #111;
    }
    .player span {
      font-weight: 600;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      flex-shrink: 1;
    }

    .refresh-button {
      margin-top: 20px;
      text-align: center;
    }
    .refresh-button button {
      background: #00ffaa;
      color: #0f0f1c;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.2s;
    }
    .refresh-button button:hover {
      background: #00dd99;
    }
    .refresh-button button:active {
      transform: scale(0.96);
    }

    @keyframes fadeIn {
      from {opacity:0;transform:scale(0.95);}
      to {opacity:1;transform:scale(1);}
    }
    @keyframes fadeInUp {
      to {opacity:1;transform:translateY(0);}
    }
    @media (max-width:600px) {
      .server-header {flex-direction:column;align-items:flex-start;gap:10px;}
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="server-card">
      <div class="server-header">
        <div class="info">
          <h1>Industrial (1.5.2)</h1>
          <div class="wipe">Wipe: 30.03.2025</div>
        </div>
        <div id="status-indicator" class="status-badge status-online">ONLINE</div>
      </div>

      <div class="section-title">Игроки онлайн: <span id="status-count">0/100</span></div>
      <div class="players" id="online-list"><!-- тут игроки --></div>
      <div class="refresh-button">
        <button onclick="fetchStatus()">Обновить</button>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_HEAD = 'steve.png'; // путь к локальной заглушке

    async function fetchStatus() {
      // пример API: https://api.mcsrvstat.us/2/88.99.104.215:25566
      const API_URL = 'https://api.mcsrvstat.us/2/88.99.104.215:25566';
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        // статус
        const on = data.online;
        const badge = document.getElementById('status-indicator');
        badge.textContent = on ? 'ONLINE' : 'OFFLINE';
        badge.className = 'status-badge ' + (on ? 'status-online' : 'status-offline');

        // счётчик
        const count = on ? data.players.online : 0;
        document.getElementById('status-count').textContent =
          `${count}/${data.players.max || '-'}`;

        // список
        const list = document.getElementById('online-list');
        list.innerHTML = '';
        const names = on && data.players.list ? data.players.list : [];
        if (!names.length) {
          const div = document.createElement('div');
          div.className = 'player';
          div.style.opacity = '1'; div.style.transform = 'none';
          div.textContent = 'Нет игроков онлайн';
          list.appendChild(div);
        } else {
          names.forEach((name, i) => {
            const div = document.createElement('div');
            div.className = 'player';
            div.style.animationDelay = `${i*0.05}s`;

            // canvas для головы
            const canvas = document.createElement('canvas');
            canvas.width = 32; canvas.height = 32; canvas.className = 'head';
            const ctx = canvas.getContext('2d');
            ctx.imageSmoothingEnabled = false;

            function draw(img){
              if (img.width===64 && img.height===32){
                ctx.drawImage(img,8,8,8,8,0,0,32,32);
                ctx.drawImage(img,40,8,8,8,0,0,32,32);
              } else {
                const scale = img.width/64;
                ctx.drawImage(img,8*scale,8*scale,8*scale,8*scale,0,0,32,32);
                ctx.drawImage(img,40*scale,8*scale,8*scale,8*scale,0,0,32,32);
              }
            }

            const img = new Image();
            img.crossOrigin = 'anonymous';
            img.src = `https://files.mix-servers.com/web/skins/${name}.png`;
            img.onload = ()=> draw(img);
            img.onerror = ()=>{
              const fb = new Image();
              fb.src = DEFAULT_HEAD;
              fb.onload = ()=> draw(fb);
            };

            const span = document.createElement('span');
            span.textContent = name;
            span.title = name;

            div.append(canvas, span);
            list.append(div);
          });
        }
      } catch(err){
        console.error(err);
      }
    }

    // первый вызов
    fetchStatus();
  </script>
</body>
</html>
