<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Мониторинг Minecraft-сервера</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: #121212;
      color: #f0f0f0;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }

    .container {
      max-width: 960px;
      margin: auto;
    }

    .server-card {
      background: #1e1e1e;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    h1 {
      font-size: 24px;
      color: #00ffaa;
    }

    .status-badge {
      padding: 6px 14px;
      border-radius: 20px;
      font-size: 13px;
      font-weight: 600;
    }

    .status-online { background: #2ecc71; color: #000; }
    .status-offline { background: #e74c3c; color: #000; }

    .section-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .progress-bar {
      background: #2a2a2a;
      border-radius: 6px;
      overflow: hidden;
      height: 18px;
      margin-bottom: 16px;
    }

    .progress-bar-fill {
      background: #00ffaa;
      height: 100%;
      width: 0%;
      transition: width 0.5s ease;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 10px;
    }

    .player {
      display: flex;
      align-items: center;
      background: #2a2a2a;
      padding: 8px;
      border-radius: 6px;
      transition: background 0.2s;
      overflow: hidden;
    }

    .player:hover {
      background: #333;
    }

    .head {
      width: 32px;
      height: 32px;
      border-radius: 4px;
      margin-right: 10px;
      flex-shrink: 0;
    }

    .player span {
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      max-width: 100%;
    }

    .refresh-button {
      text-align: center;
      margin-top: 20px;
    }

    .refresh-button button {
      background-color: #00ffaa;
      border: none;
      color: #000;
      padding: 10px 20px;
      font-size: 14px;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .refresh-button button:hover {
      background-color: #00dd99;
    }

    @media (max-width: 600px) {
      .server-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="server-card">
      <div class="server-header">
        <h1>Industrial (1.5.2)</h1>
        <div id="status-indicator" class="status-badge status-online">ONLINE</div>
      </div>

      <div class="section-title">Игроки онлайн: <span id="status-count">0/100</span></div>
      <div class="progress-bar"><div class="progress-bar-fill" id="progress-bar"></div></div>
      <div class="players" id="online-list"><div class="player">Загрузка…</div></div>

      <div class="refresh-button">
        <button onclick="fetchStatus()">Обновить</button>
      </div>
    </div>
  </div>

  <script>
    const DEFAULT_HEAD = 'steve.png';
    const API_URL = 'https://api.mcsrvstat.us/2/88.99.104.215:25566';

    async function fetchStatus() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();
        const online = data.online;
        const count = data.players?.online || 0;
        const max = data.players?.max || 0;

        document.getElementById('status-indicator').textContent = online ? 'ONLINE' : 'OFFLINE';
        document.getElementById('status-indicator').className =
          'status-badge ' + (online ? 'status-online' : 'status-offline');

        document.getElementById('status-count').textContent = `${count}/${max}`;
        document.getElementById('progress-bar').style.width = `${(count / max) * 100}%`;

        const players = data.players?.list || [];
        const list = document.getElementById('online-list');

        list.innerHTML = players.length
          ? ''
          : '<div class="player">Нет игроков онлайн</div>';

        players.forEach(name => {
          const div = document.createElement('div');
          div.className = 'player';

          const canvas = document.createElement('canvas');
          canvas.width = canvas.height = 32;
          canvas.className = 'head';
          const ctx = canvas.getContext('2d');
          ctx.imageSmoothingEnabled = false;

          const img = new Image();
          img.crossOrigin = 'anonymous';
          img.src = `https://files.mix-servers.com/web/skins/${name}.png`;
          img.onload = () => draw(img, ctx);
          img.onerror = () => {
            const stub = new Image();
            stub.src = DEFAULT_HEAD;
            stub.onload = () => draw(stub, ctx);
          };

          function draw(img, ctx) {
            if (img.width === 64 && img.height === 32) {
              ctx.drawImage(img, 8,8,8,8, 0,0,32,32);
              ctx.drawImage(img,40,8,8,8, 0,0,32,32);
            } else {
              const s = img.width / 64;
              ctx.drawImage(img, 8*s,8*s,8*s,8*s, 0,0,32,32);
              ctx.drawImage(img,40*s,8*s,8*s,8*s, 0,0,32,32);
            }
          }

          const label = document.createElement('span');
          label.textContent = name;
          label.title = name;

          div.append(canvas, label);
          list.append(div);
        });
      } catch {
        document.getElementById('online-list').innerHTML = '<div class="player">Ошибка загрузки</div>';
      }
    }

    fetchStatus();
    setInterval(fetchStatus, 60000);
  </script>
</body>
</html>
