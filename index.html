<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Мониторинг Minecraft-сервера</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #0f0f1c;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      line-height: 1.4;
      padding: 20px;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      animation: fadeIn 1s ease-in-out; /* Анимация при загрузке */
    }
    .server-card {
      background: #1c1c2e;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    .server-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    .server-header .info {
      display: flex;
      flex-direction: column;
    }
    .server-header h1 {
      font-size: 26px;
      color: #00ffaa;
      margin-bottom: 5px;
    }
    .server-header .wipe {
      font-size: 14px;
      color: #aaa;
    }
    .status-badge {
      padding: 8px 16px;
      border-radius: 20px;
      font-weight: bold;
      font-size: 14px;
      text-transform: uppercase;
    }
    .status-online { background: #2ecc71; color: #0f0f1c; }
    .status-offline { background: #e74c3c; color: #0f0f1c; }

    .section-title {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 15px;
      border-bottom: 1px solid #333;
      padding-bottom: 8px;
      color: #fff;
    }

    .players {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 12px;
    }
    .player {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #2b2b3f;
      border-radius: 8px;
      padding: 10px;
      font-size: 14px;
      color: #ddd;
      overflow: hidden;
      opacity: 0;
      transform: translateY(10px);
      animation: fadeInUp 0.4s forwards;
    }
    .player:hover {
      background: #35354a;
      transform: scale(1.02);
      transition: transform 0.2s ease, background 0.2s ease;
    }

    .head {
      width: 32px;
      height: 32px;
      border-radius: 6px;
      background-color: #111;
      flex-shrink: 0;
      border: 1px solid #555;
    }
    .player span {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: block;
      font-weight: 600;
    }

    .refresh-button {
      margin-top: 20px;
      text-align: center;
    }
    .refresh-button button {
      background-color: #00ffaa;
      border: none;
      color: #0f0f1c;
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s, transform 0.1s;
    }
    .refresh-button button:hover {
      background-color: #00dd99;
    }
    .refresh-button button:active {
      transform: scale(0.96);
    }

    /* Анимации */
    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    @media (max-width: 600px) {
      .server-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="server-card">
    <div class="server-header">
      <div class="info">
        <h1>Industrial (1.5.2)</h1>
        <div class="wipe">Wipe: 30.03.2025</div>
      </div>
      <div id="status-indicator" class="status-badge status-online">ONLINE</div>
    </div>

    <div class="section-title">
      Игроки онлайн: <span id="status-count">0/100</span>
    </div>

    <div class="players" id="online-list">
      <div class="player">Загрузка…</div>
    </div>

    <div class="refresh-button">
      <button onclick="fetchStatus()">Обновить</button>
    </div>
  </div>
</div>

<script>
const DEFAULT_HEAD = 'steve.png';

async function fetchStatus() {
  try {
    const res = await fetch('/status');
    const data = await res.json();

    const badge = document.getElementById('status-indicator');
    badge.textContent = data.online ? 'ONLINE' : 'OFFLINE';
    badge.className = 'status-badge ' + (data.online ? 'status-online' : 'status-offline');

    document.getElementById('status-count').textContent = `${data.online_count}/${data.max_players}`;

    const list = document.getElementById('online-list');
    if (!data.players.length) {
      list.innerHTML = '<div class="player" style="opacity:1;transform:none;">Нет игроков онлайн</div>';
    } else {
      list.innerHTML = '';
      data.players.forEach((name, index) => {
        const container = document.createElement('div');
        container.className = 'player';
        container.style.animationDelay = `${index * 0.05}s`; // поочерёдное появление

        const canvas = document.createElement('canvas');
        canvas.width = 32;
        canvas.height = 32;
        canvas.className = 'head';
        const ctx = canvas.getContext('2d');
        ctx.imageSmoothingEnabled = false;

        function drawSkin(img) {
          if (img.width === 64 && img.height === 32) {
            ctx.drawImage(img, 8, 8, 8, 8, 0, 0, 32, 32);
            ctx.drawImage(img, 40, 8, 8, 8, 0, 0, 32, 32);
          } else {
            const scale = img.width / 64;
            ctx.drawImage(img, 8 * scale, 8 * scale, 8 * scale, 8 * scale, 0, 0, 32, 32);
            ctx.drawImage(img, 40 * scale, 8 * scale, 8 * scale, 8 * scale, 0, 0, 32, 32);
          }
        }

        const img = new Image();
        img.crossOrigin = "anonymous";
        img.src = `https://files.mix-servers.com/web/skins/${name}.png`;
        img.onload = () => drawSkin(img);
        img.onerror = () => {
          const fallback = new Image();
          fallback.src = DEFAULT_HEAD;
          fallback.onload = () => drawSkin(fallback);
        };

        const label = document.createElement('span');
        label.textContent = name;
        label.title = name;

        container.appendChild(canvas);
        container.appendChild(label);
        list.appendChild(container);
      });
    }

  } catch (e) {
    document.getElementById('online-list').innerHTML =
      '<div class="player" style="opacity:1;transform:none;">Ошибка загрузки</div>';
  }
}

fetchStatus();
</script>
</body>
</html>
